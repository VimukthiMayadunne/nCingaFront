<app-navbar></app-navbar>
<div>
    <br>
    <mat-card>
      <section class="mat-typography">
        <h3>Place new Order</h3>
      </section>
      <mat-divider></mat-divider>
      <br>
      <form [formGroup]="createForm" class="create-form">
          <mat-form-field class="field-full-width">
              <input matInput placeholder="Order N0:" formControlName="oId" #oId>
          </mat-form-field>

          <mat-form-field class="field-full-width">
              <input matInput placeholder="Product Code" formControlName="iId" #iId>
          </mat-form-field>

          <mat-form-field class="field-full-width">
                <input matInput placeholder="Customer Reference No" formControlName="cId" #cId>
          </mat-form-field>
          
        <mat-form-field class="field-full-width">
          <input type="date" matInput placeholder="Order Due On" formControlName="dueDate" #orderDue>
        </mat-form-field>
        <mat-form-field class="field-full-width">
        <input matInput placeholder="Order Quntity" formControlName="qntity" #qntity>
        </mat-form-field>
        <mat-form-field>
            <mat-select placeholder="Order_Status" formControlName="stat" #stat>
              <mat-option value="Order_Due">Order Due</mat-option>
              <mat-option value="Order_Processing">Order Processing</mat-option>
              <mat-option value="Order_Completed">Order Completed</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-divider></mat-divider>
        <br><br>
        <button mat-raised-button color="accent" routerLink="/list">Back</button>&nbsp;
        <button type="submit" (click)="addIssue(oId.value, iId.value, cId.value, orderDue.value, qntity.value, stat.value)" [disabled]="createForm.pristine || createForm.invalid" mat-raised-button color="primary">Save</button>
      </form>
    </mat-card>
  </div>
