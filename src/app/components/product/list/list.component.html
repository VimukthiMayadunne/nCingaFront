<div>
    <br>
    <mat-card>
      <button mat-raised-button color="primary" routerLink="/create">Place a new Order</button>
      <br><br>
      <mat-divider></mat-divider>
      <br>
      <table mat-table [dataSource]="issues">
        <ng-container matColumnDef="itemname">
          <th mat-header-cell *matHeaderCellDef>Item</th>
          <td mat-cell *matCellDef="let element"> {{element.itemname}} </td>
        </ng-container>
  
        <ng-container matColumnDef="dueDate">
          <th mat-header-cell *matHeaderCellDef>Order Due ON</th>
          <td mat-cell *matCellDef="let element"> {{element.dueDate}} </td>
        </ng-container>
  
        <ng-container matColumnDef="qntity">
          <th mat-header-cell *matHeaderCellDef>Order Quntity</th>
          <td mat-cell *matCellDef="let element"> {{element.qntity}} </td>
        </ng-container>
  
        <ng-container matColumnDef="stat">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let element"> {{element.stat}} </td>
        </ng-container>
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="mat-column-right">Actions</th>
          <td mat-cell *matCellDef="let element" class="mat-column-right">
            <button mat-button color="primary" (click)="editIssue(element._id)">Edit</button>
            <button mat-button color="warn" (click)="deleteIssue(element._id)">Delete</button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      </table>
    </mat-card>
  </div>
