<div>
  <br>
  <mat-card>
    <section class="mat-typography">
      <h3>Update Issue</h3>
    </section>
    <mat-divider></mat-divider>
    <br>
    <form [formGroup]="updateForm" class="edit-form">
      <mat-form-field class="field-full-width">
        <input matInput placeholder="Item Name" formControlName="itemname" #itemname>
        <!--<mat-error *ngIf="createForm.controls['title'].errors.required">
          Title is <strong>required</strong>
        </mat-error>-->
      </mat-form-field>
      <mat-form-field class="field-full-width">
        <input type="date" matInput placeholder="Order Due On" formControlName="dueDate" #orderDue>
      </mat-form-field>
      <mat-form-field class="field-full-width">
      <input matInput placeholder="Order Quntity" formControlName="qntity" #qntity>
      </mat-form-field>
      <mat-form-field>
          <mat-select placeholder="Order_Status" formControlName="stat" #stat>
            <mat-option value="Order_Due">Order Due</mat-option>
            <mat-option value="Order_Processing">Order Processing</mat-option>
            <mat-option value="Order_Completed">Order Completed</mat-option>
          </mat-select>
      </mat-form-field>
      <mat-divider></mat-divider>
      <br><br>
      <button mat-raised-button color="accent" routerLink="/list">Back</button>&nbsp;
      <button type="submit" (click)="updateIssue(itemname.value, orderDue.value, qntity.value, stat.value)" [disabled]="updateForm.pristine || updateForm.invalid" mat-raised-button color="primary">Save</button>
    </form>
  </mat-card>
</div>
