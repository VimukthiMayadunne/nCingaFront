<app-navbar></app-navbar>
<div>
  <br>
  <mat-card>
    <section class="mat-typography">
      <h3>Add A New Customer</h3>
    </section>
    <mat-divider></mat-divider>
    <br>
    <form [formGroup]="createForm" class="create-form">
      <mat-form-field class="field-full-width">
        <input matInput placeholder="Customer ID" formControlName="cId" #cId>
        <!--<mat-error *ngIf="createForm.controls['title'].errors.required">
          Title is <strong>required</strong>
        </mat-error>-->
      </mat-form-field>
      <mat-form-field class="field-full-width">
      <input matInput placeholder="First Name" formControlName="cFirstName" #cFirstName>
      </mat-form-field>
      <mat-form-field class="field-full-width">
        <input matInput placeholder="Last Name" formControlName="cLastName" #cLastName>
        </mat-form-field>
        <mat-form-field class="field-full-width">
            <input matInput type="email" placeholder="E-mail" formControlName="cEmail" #cEmail>
        </mat-form-field>
        <mat-form-field class="field-full-width">
          <input matInput placeholder="Contact No" formControlName="contactno" #contactno>
      </mat-form-field>
      <mat-divider></mat-divider>
      <br><br>
      <button mat-raised-button color="accent" routerLink="/clist">Back</button>&nbsp;
      <button type="submit" (click)="addC(cId.value, cFirstName.value, cLastName.value , cEmail.value , contactno.value)" [disabled]="createForm.pristine || createForm.invalid" mat-raised-button color="primary">Save</button>
    </form>
  </mat-card>
</div>
