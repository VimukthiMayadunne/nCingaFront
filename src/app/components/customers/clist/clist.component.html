<app-navbar></app-navbar>
<div>
  <br>
  <mat-card>
    <button mat-raised-button color="primary" routerLink="/ccreate">Add A New Customer</button>
    <br><br>
    <mat-divider></mat-divider>
    <br>
    <table mat-table [dataSource]="customer">
      <ng-container matColumnDef="cId">
        <th mat-header-cell *matHeaderCellDef>Customer ID</th>
        <td mat-cell *matCellDef="let element"> {{element.cId}} </td>
      </ng-container>
      <ng-container matColumnDef="cFirstName">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let element"> {{element.cFirstName}} </td>
      </ng-container>

      <ng-container matColumnDef="cLastName">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let element"> {{element.cLastName}} </td>
      </ng-container>

      <ng-container matColumnDef="cEmail">
        <th mat-header-cell *matHeaderCellDef>Email Address</th>
        <td mat-cell *matCellDef="let element"> {{element.cEmail}} </td>
      </ng-container>

      <ng-container matColumnDef="contactno">
        <th mat-header-cell *matHeaderCellDef>Contact No</th>
        <td mat-cell *matCellDef="let element"> {{element.contactno}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="mat-column-right">Actions</th>
        <td mat-cell *matCellDef="let element" class="mat-column-right">
          <button mat-button color="primary" (click)="editC(element._id)">Edit</button>
          <button mat-button color="warn" (click)="deleteC(element._id)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </mat-card>
</div>
