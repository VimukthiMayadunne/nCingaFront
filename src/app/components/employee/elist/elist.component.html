<app-navbar></app-navbar>
<div>
  <br>
  <mat-card>
    <button mat-raised-button color="primary" routerLink="/ecreate">Add A New Employee</button>
    <br><br>
    <mat-divider></mat-divider>
    <br>
    <table mat-table [dataSource]="employee">
      <ng-container matColumnDef="empId">
        <th mat-header-cell *matHeaderCellDef>Employee ID</th>
        <td mat-cell *matCellDef="let element"> {{element.empId}} </td>
      </ng-container>
      <ng-container matColumnDef="eFirstName">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let element"> {{element.eFirstName}} </td>
      </ng-container>

      <ng-container matColumnDef="eLastName">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let element"> {{element.eLastName}} </td>
      </ng-container>

      <ng-container matColumnDef="eType">
        <th mat-header-cell *matHeaderCellDef>Designation</th>
        <td mat-cell *matCellDef="let element"> {{element.eType}} </td>
      </ng-container>

      <ng-container matColumnDef="eEmail">
        <th mat-header-cell *matHeaderCellDef>Email Address</th>
        <td mat-cell *matCellDef="let element"> {{element.eEmail}} </td>
      </ng-container>

      <ng-container matColumnDef="contactNo">
        <th mat-header-cell *matHeaderCellDef>Contact No</th>
        <td mat-cell *matCellDef="let element"> {{element.contactNo}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="mat-column-right">Actions</th>
        <td mat-cell *matCellDef="let element" class="mat-column-right">
          <button mat-button color="primary" (click)="editE(element._id)">Edit</button>
          <button mat-button color="warn" (click)="deleteE(element._id)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </mat-card>
</div>
