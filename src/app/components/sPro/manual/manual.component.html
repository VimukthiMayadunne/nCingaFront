<app-navbar></app-navbar>
<div>
  <br>
  <mat-card>
    <section class="mat-typography">
      <h3>Intialize Daily Production</h3>
    </section>
    <mat-divider></mat-divider>
    <br>
    <form [formGroup]="updateForm" class="edit-form">
              <mat-form-field class="field-full-width">
                  <input matInput placeholder="Order N0:" formControlName="oId" #oId>
              </mat-form-field>
              <mat-form-field class="field-full-width">
                  <input matInput placeholder="Product Code" formControlName="iId" #iId>
              </mat-form-field>

              <mat-form-field class="field-full-width">
                    <input matInput placeholder="Customer Reference No" formControlName="cId" #cId>
              </mat-form-field>

              <mat-form-field class="field-full-width">
                <input matInput placeholder="Device Code" formControlName="dId" #dId>
              </mat-form-field>

              <mat-form-field class="field-full-width">
                <input matInput placeholder="Accepted No Product per Hour" formControlName="aRate" #aRate>
              </mat-form-field>
              
          <mat-divider></mat-divider>
          <br><br>
          <button mat-raised-button color="accent" routerLink="/list">Back</button>&nbsp;
          <button type="submit" (click)="startPro(oId.value, iId.value, cId.value, dId.value , aRate.value)" [disabled]="updateForm.pristine || updateForm.invalid" mat-raised-button color="primary">Save</button>
        </form>
  </mat-card>
</div>
